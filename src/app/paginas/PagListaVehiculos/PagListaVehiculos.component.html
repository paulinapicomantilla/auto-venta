<div class="card">
  <div class="card-header">
    LISTA DE VEHICULOS {{valor}}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Filtro</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Marca"
          [(ngModel)]="filtro">
      </div>
    </div>
      <div class="row">
        <div class="col-sm-12">
          FILTRADO POR:{{filtro}}
        </div>
      </div>
    <div class="row">
      <div class="col-2">
         <a [routerLink]="['/vehiculo/']" class="btn btn-info">Nuevo</a>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>
              <button class="btn btn-success btn-xs" 
              [ngClass]="{'btn-success':mostrarImagen,'btn-warning':!mostrarImagen}"
               (click)="mostrar()"[innerText]="mostrarImagen ? 'Ocultar Imagen' :'Mostrar Imagen'"></button>
              </th>
              <th>CODIGO</th>
              <th>MARCA</th>
              <th>MODELO</th>
              <th>AÃ‘O</th>
              <th>COLOR</th>
              <th>KILOMETRAJE</th>
              <th>PRECIO</th>
              <th>CALIFICACION</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listaVehiculos">
              <td><img [src]="item.foto" style="width: 50px;" *ngIf="this.mostrarImagen && item.foto!=null"></td>
              <td>
                <a [routerLink]="['/vehiculo/', item.codigo]">{{item.codigo}}</a>
              </td>
              <td>{{item.marca}}</td>
              <td>{{item.modelo | lowercase | aEspacio:'-'}}</td>
              <td [innerText]="item.anio">2023</td>
              <td>{{item.color}}</td>
              <td>{{item.kilometraje}}</td>
              <td>{{item.precio| currency}}</td>
              <!-- <td>{{item.calificacion}}</td> -->
              <td>
                <app-calificacion [calificacion]="item.calificacion" (accionClick)="recepcion($event)" ></app-calificacion>
              </td>
            </tr>
           
          </tbody>
        </table>


      </div>
    </div>


  </div>
</div>
